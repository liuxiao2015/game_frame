# 测试环境配置文件
# 覆盖默认配置，适用于测试环境

# 服务器配置 - 测试环境端口
server.port=7002

# 日志配置 - 测试环境适中的日志级别
logging.level.root=INFO
logging.level.com.game=DEBUG

# 数据库配置 - 测试环境使用独立数据库
database.url=jdbc:h2:file:./data/gamedb-test
database.username=test
database.password=test123

# 缓存配置 - 测试环境缓存配置
cache.enabled=true
cache.size=500
cache.ttl=180

# 监控配置 - 测试环境监控配置
monitoring.enabled=true
monitoring.metrics.interval=20

# 测试环境特有配置
test.data.enabled=true
mock.external.service=true