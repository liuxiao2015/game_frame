# 默认配置文件
# 此文件包含所有环境的基础配置，可被环境特定配置覆盖

# 应用基础信息
app.name=game-frame
app.version=1.0.0-SNAPSHOT
app.description=Production-ready Game Server Framework

# 服务器配置
server.port=7000
server.host=0.0.0.0

# 业务线程池配置
business.thread.core=4
business.thread.max=16
business.thread.keepalive=60
business.thread.queue=1000

# 日志配置
logging.level.root=INFO
logging.level.com.game=DEBUG

# 数据库配置（示例）
database.url=jdbc:h2:mem:gamedb
database.username=sa
database.password=
database.driver=org.h2.Driver

# 存储模块配置
# 数据库连接配置
db.url=jdbc:h2:mem:game;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
db.username=sa
db.password=
db.driver=
# 连接池配置
db.pool.size=8
# 数据库初始化
db.init.enabled=true

# 缓存配置（示例）
cache.enabled=true
cache.size=1000
cache.ttl=300

# 监控配置
monitoring.enabled=true
monitoring.metrics.interval=30

# 占位符示例
welcome.message=欢迎使用 ${app.name} v${app.version}