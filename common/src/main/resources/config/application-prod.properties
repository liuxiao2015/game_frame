# 生产环境配置文件
# 覆盖默认配置，适用于生产环境

# 服务器配置 - 生产环境标准端口
server.port=8080

# 日志配置 - 生产环境精简日志
logging.level.root=WARN
logging.level.com.game=INFO

# 数据库配置 - 生产环境使用外部数据库
database.url=jdbc:mysql://localhost:3306/gamedb_prod
database.username=game_user
database.password=

# 缓存配置 - 生产环境大容量缓存
cache.enabled=true
cache.size=10000
cache.ttl=600

# 监控配置 - 生产环境监控配置
monitoring.enabled=true
monitoring.metrics.interval=60

# 生产环境特有配置
performance.optimization=true
security.enhanced=true