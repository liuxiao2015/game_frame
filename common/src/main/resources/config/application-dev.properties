# 开发环境配置文件
# 覆盖默认配置，适用于本地开发环境

# 服务器配置 - 开发环境使用不同端口
server.port=7001

# 业务线程池配置 - 开发环境使用较小的线程池
business.thread.core=2
business.thread.max=8
business.thread.keepalive=30
business.thread.queue=500

# 日志配置 - 开发环境启用详细日志
logging.level.root=DEBUG
logging.level.com.game=TRACE

# 数据库配置 - 开发环境使用内存数据库
database.url=jdbc:h2:mem:gamedb-dev
database.username=dev
database.password=dev123

# 缓存配置 - 开发环境缓存配置
cache.enabled=true
cache.size=100
cache.ttl=60

# 监控配置 - 开发环境高频监控
monitoring.enabled=true
monitoring.metrics.interval=10

# 开发环境特有配置
debug.enabled=true
hot.reload=true